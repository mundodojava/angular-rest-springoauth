<!DOCTYPE html>
<html lang="en" data-ng-app="exampleApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Signin page">
    <meta name="author" content="krloxz">
    <!-- 
    <link rel="shortcut icon" href="../../assets/ico/favicon.ico">
     -->

    <title>Angular Rest SpringOAuth Example</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap-3.1.1.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/custom.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
<body>

	<div class="loader" data-ng-hide="initialized">
		Loading...
	</div>

	<nav class="navbar navbar-fixed-top navbar-default navbar-inverse ng-hide" data-role="navigation" data-ng-show="initialized">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target="#navbar-collapse">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span> 
					<span class="icon-bar"></span> 
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Angular+Rest+SpringOAuth</a>
			</div>

			<div class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li><a href="#!/">Home</a></li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li class="dropdown" data-ng-show="user">
						<a href="" class="dropdown-toggle" data-toggle="dropdown">{{user.name}} <b class="caret"></b></a>
						<ul class="dropdown-menu">
							<li><a href="" data-ng-click="logout()"><span class="glyphicon glyphicon-off"></span> Logout</a></li>
						</ul>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container ng-hide" data-ng-show="initialized">
		<div class="alert alert-danger" data-ng-show="error">{{error}}</div>
		<div data-ng-view></div>
	</div>
	
	<script>
        var loc = window.location.href
        if (loc.indexOf("#") != -1 &&  loc.indexOf("#!") == -1 ){
            window.location.href = loc.replace("#", "#!");
        }
    </script>
	<script src="js/jquery-2.0.2.js"></script>
	<script src="js/bootstrap-3.1.1.min.js"></script>
	<script src="js/angular-1.2.3.js"></script>
	<script src="js/angular-resource-1.2.3.js"></script>
	<script src="js/angular-route-1.2.3.js"></script>
	<script src="js/angular-cookies-1.2.3.js"></script>
	<script src="js/config.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
